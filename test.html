<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма отправки данных</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #responseContainer {
            margin-top: 15px;
            padding: 10px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Отправка данных</h1>
    <form id="myForm">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="userMessage">Сообщение:</label>
            <textarea id="userMessage" name="message" rows="4" required></textarea>
        </div>
        
        <button type="submit">Отправить</button>
    </form>
    
    <div id="responseContainer"></div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Собираем данные формы
            const formData = new FormData(this);
            
            // Отправляем данные на сервер
            fetch('http://u68790.kubsu-dev.ru/web_proj/submit.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка сети');
                }
                return response.json();
            })
            .then(data => {
                const responseDiv = document.getElementById('responseContainer');
                responseDiv.innerHTML = '';
                
                if (data.success) {
                    responseDiv.textContent = data.message;
                    responseDiv.className = 'success';
                    document.getElementById('myForm').reset();
                } else if (data.errors) {
                    let errorsHtml = '<ul>';
                    for (const [field, error] of Object.entries(data.errors)) {
                        errorsHtml += `<li>${error}</li>`;
                    }
                    errorsHtml += '</ul>';
                    responseDiv.innerHTML = errorsHtml;
                    responseDiv.className = 'error';
                } else {
                    responseDiv.textContent = data.error || 'Произошла ошибка';
                    responseDiv.className = 'error';
                }
                
                responseDiv.style.display = 'block';
                setTimeout(() => {
                    responseDiv.style.display = 'none';
                }, 5000);
            })
            .catch(error => {
                const responseDiv = document.getElementById('responseContainer');
                responseDiv.textContent = 'Ошибка: ' + error.message;
                responseDiv.className = 'error';
                responseDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
