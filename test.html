<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма отправки данных</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 15px;
            padding: 10px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Отправка данных</h1>
    <form id="myForm">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        
        <button type="submit">Отправить</button>
    </form>
    
    <div id="response-message"></div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Предотвращаем стандартную отправку формы
            
            // Собираем данные формы
            const formData = new FormData(this);
            
            // Отправляем данные на сервер
            fetch('http://u68790.kubsu-dev.ru/web_proj/submit.php', {
                method: 'POST',
                body: formData
            })
           .then(response => response.json())
.then(data => {
    const messageDiv = document.getElementById('response-message');
    
    if (data.success) {
        messageDiv.textContent = data.message;
        messageDiv.className = 'success';
        document.getElementById('myForm').reset();
    } else if (data.errors) {
        let errorsText = '';
        for (const [field, error] of Object.entries(data.errors)) {
            errorsText += `${error}\n`;
        }
        messageDiv.textContent = errorsText;
        messageDiv.className = 'error';
    } else {
        messageDiv.textContent = data.error || 'Произошла ошибка';
        messageDiv.className = 'error';
    }
    
    messageDiv.style.display = 'block';
    setTimeout(() => {
        messageDiv.style.display = 'none';
    }, 5000);
})
            .catch(error => {
                // Выводим сообщение об ошибке
                const messageDiv = document.getElementById('response-message');
                messageDiv.textContent = 'Произошла ошибка: ' + error.message;
                messageDiv.className = 'error';
                messageDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
